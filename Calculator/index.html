<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="calci logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>CALCULATOR</h1>
    <h3>"BUTTONS YOU CAN COUNT ON"</h3>
    <div class="Site">
        
        <div class="Calculator">
            <form >
                <div class="display">
                    <input type="text" name="display" placeholder="@astitva_bhate  ">
                </div>
                <div class="buttons">
                    <input type="button" value="C" onclick="display.value = '' " style="font-weight: bolder;" class="C">
                    <input type="button" value="Del" onclick="display.value = display.value.toString().slice(0,-1) ">
                    <input type="button" value="%" onclick="display.value =  eval(display.value * 1/100)" class="operator">
                    <input type="button" value="/" onclick="display.value += '/' " class="operator">
                </div>
                <div class="buttons">
                    <input type="button" value="7" onclick="display.value += '7' " >
                    <input type="button" value="8" onclick="display.value += '8' ">
                    <input type="button" value="9" onclick="display.value += '9' ">
                    <input type="button" value="X" onclick="display.value += '*' " class="operator">
                </div>
                <div class="buttons">
                    <input type="button" value="4" onclick="display.value += '4' ">
                    <input type="button" value="5" onclick="display.value += '5' "> 
                    <input type="button" value="6" onclick="display.value += '6' ">
                    <input type="button" value="-" onclick="display.value += '-' " class="operator">
                </div>
                <div class="buttons">
                    <input type="button" value="1" onclick="display.value += '1' ">
                    <input type="button" value="2" onclick="display.value += '2' ">
                    <input type="button" value="3" onclick="display.value += '3' ">
                    <input type="button" value="+" onclick="display.value += '+' " class="operator">
                </div>
                <div class="buttons">
                    <input type="button" value="0" onclick="display.value += '0' ">
                    <input type="button" value="=" class="equal" onclick="display.value = eval(display.value).toFixed(3) ">
                    <input type="button" value="." onclick="display.value += '.' " class="operator">
                </div>
            </form>
        </div>
    </div>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    
</body>
</html>
